<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="stylesheets/animate.css" type="text/css">
    <meta charset="utf-8">
    <script type="text/javascript" charset="UTF-8" src="js/load.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

  </head>
  <body>

    <pre id="output" class="wow fadeIn" data-wow-delay="2.5s" >
      <div class="day" id="day"></div>
      <div class="context">
         <span class="datetime" id="datetime"> </span>
         <span class="hour" id="hour"></span>
         <p class="noevents" id="noevents"></p>
      </div>

      <div id="today">
         <h2 id="todayanchor" class="todayanchor dayanchor">Next today</h2>
      </div>

      <div class="agenda" id="tomorrow">
         <h2 class="dayanchor">Tomorrow</h2>
      </div>


    </pre>

    <div id="authorize-div" style="display: none">
      <div class="here">
        <img class="wow fadeInUp" data-wow-duration="2s" src="img/enso.png">
        <br>
        <!--Button for the user to click to initiate auth sequence -->
        <button id="authorize-button" onclick="handleAuthClick(event)">
          Sign In
        </button>
      </div>
    </div>

  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/today.js"></script>
  <script type="text/javascript" src="js/wow.js"></script>
  <script type="text/javascript">
      new WOW().init();
  </script>



  </body>
</html>
